version: "3"
services:
  avsbuild:
    image: avsss17/avsss17
    deploy:
      replicas: 10
    networks:
      - avsnetwork
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - avsnetwork
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - avsnetwork
networks:
  avsnetwork:
